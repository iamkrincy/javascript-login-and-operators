<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // comaparision operator
    let a=22;
    let b=44;

    // Equality
    console.log("Equal =",a==b);

    // inequality
    console.log("inequality=",a!=b);

    // strict equality
    console.log("strict equality=",a===b);

    // greater than 
    console.log("greather than=",a>b);

    // greater than equal
    console.log("greather than equal=",a>=b);

    // less than
    console.log("less than=",a<b);

     // less than equal
     console.log("less than equal=",a<=b);
</script>

</body>
</html>
